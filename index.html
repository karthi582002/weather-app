<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cd90c1d81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="dislayContainer">
            <div id="header">
                <input id="location" type="text" placeholder="Location">
                <button id="search"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
            </div>
            <div id="weather-logo">
                <img id="main-img" class="mainimgclass" src=""alt="">
                <p id="degree"></p>
                <p id="place"></p>
            </div>
            
            <div id="fotter">
                <div id="humid">
                    <div id="humid-logo">
                        <img id="humimg" src="" alt="">
                    </div>
                    <div id="humid-value">
                        <p id="humid-perc"></p>
                        <p id="humid-text">Humidity</p>

                    </div>
                </div>
                
                <div id="windspeed">
                    <div id="wind-logo">
                        <img id="windimg" src="" alt="">
                    </div>
                    <div id="speed-data">
                        <p id="speed-value"></p>
                        <p id="wind-speed">Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
